<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Javascript Calculator</h1>
  <h4>by <a href="https://github.com/d3xru8">Dexter</a></h4>
  <div class="case">
    <div class="screen">
      <span class="main"></span>
      <span class="sub"></span>
    </div>
    <div class="keypad">
      <div class="col-1">
        <div class="button clear">AC</div>
        <div class="button">&divide;</div>
        <div class="button">&times;</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button zero">0</div>
        <div class="button">.</div>
      </div>
      <div class="col-2">
        <div class="button">&minus;</div>
        <div class="button plus">+</div>
        <div class="button equals">=</div>
      </div>
    </div>
  </div>
  <h4>View source <a href="https://github.com/dexrualo/js-calculator">&gt;here&lt;</a></h4>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
